<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact us at</h1>
    <form action="/contact/" method="POST">{% csrf_token %}
        <p>Full name: <input type="text" name="txtName"></p>
        <p>Subject: <input type="text" name="txtSubject"/></p>
        <p>Email: <input type="email", name="txtEmail"></p>
        <p>
            Message: <textarea name="txtMessage"  cols="30" rows="5" style="resize: none;"></textarea>
        </p>
        <input type="submit" value="Send"/>
    </form>
</body>
</html>
